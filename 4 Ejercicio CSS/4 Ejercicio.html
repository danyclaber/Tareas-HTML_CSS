<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precision con los selectores en CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="encabezado">
        <h1 id="titulo">
            Lista de compras
        </h1>
        <ul>
            <li id="elemento-1">Producto 1</li>
            <li id="elemento-2">Producto 2</li>
            <li id="elemento-3">Producto 3</li>
            <li id="elemento-4">Producto 4</li>
            <li id="elemento-5">Producto 5</li>
        </ul>
        <ol>
            <li id="elemento-1">Supermercado x</li>
            <li id="elemento-2">Supermercado y</li>
            <li id="elemento-3">Supermercado z</li>
            <li id="elemento-4">Supermercado w</li>
            <li id="elemento-5">Supermercado y</li>
        </ol>
    </section>
</body>
</html>
