<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 03 - Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="../imagenes/juego.jpg"
        height="1000"
        width="1400"
        alt="img videojuego"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar videos</h1>
      <video
        src="../videos/God Of War Ragnarok - Reveal Trailer - Voces en Español  _ PS5.mp4"
        type="video/mp4"
        controls
        autoplay
        muted
        loop
        height="700"
        width="1400"
      ></video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar audios</h1>
      <audio
        src="../audios/y2mate.com - if youre lonely come be lonely with me  Traducida al Español.mp3"
        type="audio/mp3"
        controls
        autoplay
        loop
      ></audio>
    </section>
  </body>
  
</html>
